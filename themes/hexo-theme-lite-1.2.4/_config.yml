# -------------------------------------------------------
# Custom Pictures
# -------------------------------------------------------

avatar:
  enable: true
  url: "/img/jskyzero.jpg"

background:
  background_color: white
  # Custom Background Picture
  enable_picture: true
  url: "/img/gallery/roboot.png"
  css_size: cover
  css_position: 50%


# -------------------------------------------------------
# Menu
# -------------------------------------------------------

menu:
  # Basic Menu
  Home: true
  Archives: true
  Categories: true
  Tags: true

  # Custom Menu
  # '/index' can be omitted
  # please add '/pages' as prefix
  # example:
  # [X]  About: /about/index       (need '/pages' as prefix)
  # [O]  About: /pages/about/index (preferred)
  # [O]  About: /pages/about
  About: /pages/about/index

menu_icons:
  enable: true
  # icon name docs: http://fontawesome.io/icons/
  Home: fa-home
  Archives: fa-archive
  Categories: fa-bookmark
  Tags: fa-hashtag
  About: fa-smile-o

# -------------------------------------------------------
# Custom Blur
# -------------------------------------------------------
blur:
  background_color: white
  hide_overflow: false
  gaussian_radius:
    top_navigator: 30 # 30+ preferred
    header: 10 # 5 ~ 50 preferred
    footer: 40 # 5 ~ 100 preferred

  font:
    color: white -- '#6CA3E8'

# -------------------------------------------------------
# Social
# -------------------------------------------------------

social:
  github: "https://github.com/jskyzero"
  # Email link, reference to https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/Creating_hyperlinks#E-mail_links
  email: mailto:jskyzero@outlook.com


social_icons:
  enable: true
  # icon name docs: http://fontawesome.io/icons/
  github: fa-github-alt
  weibo: fa-weibo
  email: fa-envelope
  wechat: fa-weixin
  qq: fa-qq

# -------------------------------------------------------
# Page 404
# -------------------------------------------------------
page_404:
  # enable to use custom 404 page
  enable: false
  # filename of .md file path in your source dir
  # example:
  # after run command `hexo new page 404`
  # [X]  source_path: /404/index            (work dictionry is 'source')
  # [O]  source_path: 404/index.md
  # [O]  source_path: 404/index
  # [O]  source_path: 404                   ('/index' can be omitted)
  source_path: 404/index.md

# -------------------------------------------------------
# Comments System
# -------------------------------------------------------

# https://github.com/imsun/gitment#customize
gitment:
  enable: true
  github_id: jskyzero
  repository_name: jskyzero.github.io

  # client_id & secret will generated after register an OAuth App
  # reference: https://github.com/settings/applications/new
  client_id: 67c4a4a09b566c61117d
  client_secret: a08d506e46c80f13e71e54d0021b3078fb4bbf25
  per_page: 8 # comments per page
  max_comment_height: 250 # default 250px

# -------------------------------------------------------
# Google Analytics
# -------------------------------------------------------

google_analytics:
  enable: false
  track_id: UA-91393897-1 # replace to your track_id. It starts with 'UA-'.

# -------------------------------------------------------
# Powered by
# -------------------------------------------------------
powered_by: Hexo Theme Lite
